        <div id="headerDiv">
            <div id="btn-section">
                <div class="btnBox">
                    <button class="save-btn btnShadow" type="button">Save File</button>
                    <button class="save-btn btnShadow" type="button"
                        onclick="document.getElementById('uploadButton').click();">Choose File</button>
                    <input class="img-input" type="file" id="uploadButton" hidden="hidden"></input>
                </div>
                <div class="option">
                    <label>File name:</label>
                    <input class="input" type="text" spellcheck="false" placeholder="Insert text">
                </div>
                <div class="option">
                    <label>Save as:</label>
                    <div class="select-menu">
                        <select class="input">
                            <option value="text/plain">Text File (.txt)</option>
                            <option value="application/pdf">PDF (.pdf)</option>
                            <option value="application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                                Word (.docx)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="leftTop">
            <div id="input-area">
                <textarea id="editor"
                    onkeyup="updatePreview()"></textarea>
            </div>
        </div>
        <div id="leftBot">
            <div class="mark-section">
                <div class="outputSection">
                    <div class="newClass">
                        <button class="carousel__button carousel__button--left is-hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-left-short arrows" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                            </svg>
                        </button>
                        <ul class="output-area" id="content">
                            <li id="preview" class="textOutput current-page textOutput img output-area"></li>
                        </ul>
                        <button class="carousel__button carousel__button--right is-hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-right-short arrows" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                            </svg>
                        </button>
                    </div>
                    <div class="carousel__nav">
                        <button class="carousel__indicator current-dot"></button>
                    </div>
                </div>
            </div>
        </div>
        <div id ="midBox">
            <div class="font-selector">
                <label for="fontSelect">Font:</label>
                <select id="fontSelect" class="input">
                    <option value='poppins'>Poppins (Default)</option>
                    <option value='butterflyKids'>Butterfly Kids</option>
                    <option value='heebo'>Heebo</option>
                    <option value='homemadeApple'>Homemade Apple</option>
                    <option value='inconsolata'>Inconsolata</option>
                    <option value='marcellus'>Marcellus</option>
                    <option value='tenorSans'>Tenor Sans</option>
                    <option value='theGirlNextDoor'>The Girl Next Door</option>
                </select>
            </div>
            <div class="layout-select">
                <label for="layoutSelect">Layout:</label>
                <select id="layoutSelect" class="input">
                    <option value='CB'>Childen's book</option>
                    <option value='PB'>Pocket book</option>
                </select>
            </div>
            <div class="placement-select">
                <label for="picturePlacement">Picture placement:</label>
                <select id="picturePlacement" class="input" onchange="changeIMGLayout()">
                    <option value='Bottom'>Bottom</option>
                    <option value='Top'>Top</option>
                </select>
            </div>
            <div class="previewSelect">
                <button id="previewBtn" class="openClose-btn btnShadow">Preview</button>
            </div>
        </div>
        <div class="rightBox" id="rightBox">
            <div class="alignTextC">
                <button class="openClose-btn btnShadow" type="button" id="toggleBtn" onclick="toggleInfo();">Tips
                    and tricks</button>
            </div>
            <div id="extraText" class="goodToKnow">
                <section class="syntaxInfo">
                    <h1>Usefull Syntax</h1>
                    <h4>Header</h4>
                    <p># Header1</p>
                    <p>## Header2</p>
                    <p>### Header3</p>
                    <hr>
                </section>
                <section class="syntaxInfo">
                    <h4>Other good to know</h4>
                    <p>- List</p>
                    <p>*Italic*</p>
                    <p>**Bold Text**</p>
                    <p>--- new page</p>
                </section>
            </div>
        </div>  
        <div class="footer" id="footerDiv"></div>
    </div>

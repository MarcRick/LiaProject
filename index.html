<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/marked.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>

<body>
    <div class="container">
        <div class="btn-section">
            <div class="option file-name">
                <label>File name:</label>
                <input class="input" type="text" spellcheck="false" value="[Insert text]">
            </div>
            <div class="option save-as">
                <label>Save as:</label>
                <div class="select-menu">
                    <select class="input">
                        <option value="text/plain">Text File (.txt)</option>
                        <option value="application/pdf">PDF (.pdf)</option>
                        <option value="application/vnd.openxmlformats-officedocument.wordprocessingml.document">Word
                            (.docx)</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="save-btn" type="button">Save As Text File</button>

                <button class="save-btn" type="button"
                    onclick="document.getElementById('uploadButton').click();">Choose File</button>
            </div>
            <div class="option">
                <input class="img-input" type="file" id="uploadButton" hidden="hidden"></input>
            </div>
        </div>
        <div class="mark-section">
            <div class="input-area">
                <textarea class="text-input" id="editor"
                    ></textarea>
            </div>
            <div class="carousel">
                <button class="carousel__button carousel__button--left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short arrows" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                      </svg>
                </button>
                
                <ul class="output-area" id="content">
                    <li id="preview" class="text-output current-page"></li>
                </ul>

                <button class="carousel__button carousel__button--right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short arrows" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                      </svg>
                </button>

                <div class="carousel__nav">
                    <button class="carousel__indicator current-dot"></button>
                </div>
            </div>

        </div>
            <div>
                <div class="goodToKnow" id="extraText">
                <section class="syntaxInfo">
                    <h1>Usefull Syntax</h1>
                    <h4>Header</h4>
                    <p># Header1</p>
                    <p>## Header2</p>
                    <p>### Header3</p>
                    <hr>
                </section>
                <section class="syntaxInfo">
                    <h4>Bit of code</h4>
                    <p>
                        ```(code-language)
                    <br>
                        let message = 'Hello world';
                        alert(message);<br>
                        ```
                    </p>
                    <hr>
                </section>
                <section class="syntaxInfo">
                    <h4>Table</h4>
                    <p>| T-Header | T-Header 2 | <br>
                        | ---- | ---- | <br>
                        | T-Body | T-Body 2|</p>
                    </p>
                    <hr>
                </section>
                <section class="syntaxInfo">
                    <h4>Other good to know</h4>
                    <p>- List</p>
                    <p>*Italic*</p>
                    <p>**Bold Text**</p>
                    <p>--- Line</p>
                </section>
            </div>
        </div>
    </div>
    <script src="./js/carousel.js"></script>
</body>

</html>

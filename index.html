<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/marked.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body>
    <div class="container">
        <div class="btn-section">
            <div class="option file-name">
                <label>File name</label>
                <input class="input" type="text" spellcheck="false" >
            </div>
            <div class="option save-as">
                <label>Save as</label>
                <div class="select-menu">
                    <select class="input">
                        <option value="text/plain">Text File (.txt)</option>
                        <option value="application/pdf">PDF (.pdf)</option>
                        <option value="application/vnd.openxmlformats-officedocument.wordprocessingml.document">Word (.docx)</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="save-btn" type="button">Save As Text File</button>
                <input class="uploadImage" type="file" id="real-file" hidden="hidden"></input> 
                <span id="custom-text">No file chosen</span>
                <button class="save-btn" type="button" id="custom-button">Choose a File</button>
            </div>

               
        </div>
        <div class="mark-section">
            <div class="input-area">
                <textarea oninput="autoResize(this)" class="text-input" id="editor" onkeyup="updatePreview()"></textarea>
                <img id="imgPreview" src="" alt="Preview">
            </div>
            <div class="output-area" id="content">
                <div id="preview" class="text-output"></div>
            </div>
        </div>
    </div>

    <script>
        //Funktion fÃ¶r att spara bilder i localstorage
        document.querySelector("#real-file").addEventListener("change", function(){
            const reader = new FileReader();

            reader.addEventListener("load", () => {
                localStorage.setItem("recent-image", reader.result);

            });

            reader.readAsDataURL(this.files[0]);
        });

        document.addEventListener("DOMContentLoaded", () => {
            const recentImageDataUrl = localStorage.getItem("recent-image");

            if (recentImageDataUrl) {
                document.querySelector("#imgPreview").setAttribute("src", recentImageDataUrl);

            }

        });
        </script>

</body>
</html>

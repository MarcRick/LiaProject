<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/marked.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Heebo:wght@300&family=Homemade+Apple&family=Inconsolata:wght@300&family=Marcellus&family=Poppins:wght@200&family=Tenor+Sans&family=The+Girl+Next+Door&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="headerDiv">
            <div id="pageDisplay">
                <button class="click-btn" type="button"></button>
                <button class="click-btn" type="button"></button>
                <button class="click-btn" type="button"></button>
                <button class="click-btn" type="button"></button>
                <div class="font-selector">
                    <label for="fontSelect">Choose a Font:</label>
                    <select id="fontSelect">
                        <option value='poppins'>Poppins (Default)</option>
                        <option value='butterflyKids'>Butterfly Kids</option>
                        <option value='heebo'>Heebo</option>
                        <option value='homemadeApple'>Homemade Apple</option>
                        <option value='inconsolata'>Inconsolata</option>
                        <option value='marcellus'>Marcellus</option>
                        <option value='tenorSans'>Tenor Sans</option>
                        <option value='theGirlNextDoor'>The Girl Next Door</option>
                    </select>
                </div>
            </div>
            
            <div id="btn-section">
                <div class="btnPosR">
                    <button class="save-btn btnShadow" type="button">Save As Text File</button>
                    <button class="save-btn btnShadow" type="button"
                      onclick="document.getElementById('uploadButton').click();">Choose File</button>
                    <input class="img-input" type="file" id="uploadButton" hidden="hidden"></input>
                </div>
                <div class="option">
                    <label>File name:</label>
                    <input class="input" type="text" spellcheck="false" placeholder="Insert text">
                </div>
                <div class="option">
                    <label>Save as:</label>
                    <div class="select-menu">
                        <select class="input">
                        <option value="text/plain">Text File (.txt)</option>
                            <option value="application/pdf">PDF (.pdf)</option>
                            <option value="application/vnd.openxmlformats-officedocument.wordprocessingml.document">Word(.docx)</option>
                        </select>
                    </div>
                </div>
            </div>          
            
        </div>
            <div id="main">
                <div id="leftDiv">
                    <div class="input-area">
                        <textarea oninput="autoResize(this)" class="text-input" id="editor"
                            onkeyup="updatePreview()">
                        </textarea>
                    </div>
                    <div class="mark-section">
                        <div class="output-area" id="content">
                            <div class="text-output" id="preview"></div>                
                        </div>         
                    </div> 
                </div>
                <div id="rightDiv">
                    <div>
                        <button class="openClose-btn btnShadow" type="button" id="toggleBtn" onclick="toggleInfo();">Tips and tricks</button>
                    </div>
                    <div id="extraText" class="goodToKnow" style="display: none;">
                        <section class="syntaxInfo">
                            <h1>Usefull Syntax</h1>
                            <h4>Header</h4>
                            <p># Header1</p>
                            <p>## Header2</p>
                            <p>### Header3</p>
                            <hr>
                        </section>
                    <section class="syntaxInfo">
                        <h4>Bit of code</h4>
                        <p>
                            ```(code-language)
                            <br>
                            let message = 'Hello world';
                            alert(message);<br>
                            ```
                        </p>
                        <hr>
                    </section>
                    <section class="syntaxInfo">
                        <h4>Table</h4>
                        <p>| T-Header | T-Header 2 | <br>
                            | ---- | ---- | <br>
                            | T-Body | T-Body 2|</p>
                        </p>
                        <hr>
                    </section>
                    <section class="syntaxInfo">
                        <h4>Other good to know</h4>
                        <p>- List</p>
                        <p>*Italic*</p>
                        <p>**Bold Text**</p>
                        <p>--- Line</p>
                    </section>
                </div>
            </div>
        </div>
        <div id=footerDiv>
    
        </div>
    </div>
</body>

</html>
